<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .header {
        background-color: #a7c7e7;
        color: #333;
      }
      .navigation {
        background-color: #c3e6cb;
        color: #333;
      }
      .sidebar {
        background-color: #ffd3b6;
        color: #333;
      }
      .content {
        background-color: #fad2e1;
        color: #333;
      }
      .footer {
        background-color: #d4a5a5;
        color: #333;
      }
    </style>
  </head>
  <body class="container-fluid min-vh-100 d-flex flex-column">
    <div class="row">
      <div class="col-12 header">Header</div>
    </div>

    <div class="row">
      <div class="col-12 navigation">Navigation</div>
    </div>

    <div class="row flex-grow-1">
      <div class="col-md-3 sidebar">Sidebar</div>
      <div class="col-md-9 content">Content</div>
    </div>

    <div class="row">
      <div class="col-12 footer">Footer</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
